  <style>
    *{box-sizing: border-box;}
    .container{
      width: 400px;
      height: 500px;
      border: 1px dashed #aaa;
      display: grid;
      grid-template-columns: repeat(3,1fr);

      padding: 20px;

    .item1:hover{
      transform: translateX(-10px);
    }
    .item2:hover{
      transform: translatey(-10px);
    }
    .item3:hover{
      transform: translate(10px,10px);
    }
    .item4:hover{
      transform: rotatex(45deg);
    }
    .item5:hover{
      transform: rotatey(45deg);
    }
    .item6:hover{
      transform: rotate(90deg);
    }
    .item6:hover{transform: scaleX(1.5);}    
    .item7:hover{transform: scaley(1.5);}   
    .item8:hover{transform: scale(1.5, 1.5);} 

    .item10:hover{transform: skewX(45deg);}

  </style>
